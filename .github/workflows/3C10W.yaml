name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security

          $chars = @{
            Upper   = [char[]](65..90)
            Lower   = [char[]](97..122)
            Number  = [char[]](48..57)
            Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $pwd = @()
          $pwd += $chars.Upper   | Get-Random -Count 4
          $pwd += $chars.Lower   | Get-Random -Count 4
          $pwd += $chars.Number  | Get-Random -Count 4
          $pwd += $chars.Special | Get-Random -Count 4

          $password = -join ($pwd | Sort-Object { Get-Random })
          $secure   = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url  = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait
          Remove-Item $file -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          $ip = $null
          for ($i = 0; $i -lt 10 -and -not $ip; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep 5
          }

          if (-not $ip) {
            Write-Error "Tailscale IP not assigned"
            exit 1
          }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"

          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
            Write-Error "RDP port unreachable"
            exit 1
          }

      - name: Download Starter Script Only
        run: |
          $dir  = "C:\akbarui"
          $url  = "${{ secrets.ACTIVATOR_URL }}"
          $dest = "$dir\Starter.bat"

          if (-not (Test-Path $dir)) {
            New-Item -ItemType Directory -Path $dir -Force | Out-Null
          }

          Invoke-WebRequest -Uri $url -OutFile $dest -UseBasicParsing

          if (-not (Test-Path $dest)) {
            Write-Error "Download failed"
            exit 1
          }

          Write-Host "Starter script downloaded successfully"

      # ======================================================
      # NEW: WRITE RDP INFO TO JSON (FOR PYTHON FETCH)
      # ======================================================
      - name: Write RDP info to JSON
        shell: powershell
        run: |
          $json = @{
            ip = $env:TAILSCALE_IP
            password = $env:RDP_PASSWORD
          } | ConvertTo-Json -Compress

          $json | Out-File -Encoding UTF8 rdp.json

          Write-Host "rdp.json created:"
          Get-Content rdp.json

      # ======================================================
      # NEW: UPLOAD ARTIFACT
      # ======================================================
      - name: Upload RDP info artifact
        uses: actions/upload-artifact@v4
        with:
          name: rdp-info
          path: rdp.json

      # ======================================================
      # KEEP RDP SESSION ALIVE
      # ======================================================
      - name: Maintain Connection
        run: |
          Write-Host ""
          Write-Host "=== RDP ACCESS ==="
          Write-Host "Address : $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "=================="
          Write-Host ""

          while ($true) {
            Write-Host "[$(Get-Date)] RDP active"
            Start-Sleep 300
          }
